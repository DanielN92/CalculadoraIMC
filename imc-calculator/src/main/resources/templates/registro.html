<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Calculadora IMC</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
            border-radius: 15px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center bg-transparent border-0 pt-4">
                        <i class="bi bi-person-plus display-4 text-primary"></i>
                        <h2 class="mt-2">Registro</h2>
                        <p class="text-muted">Crea tu cuenta para comenzar</p>
                    </div>
                    
                    <div class="card-body px-4 pb-4">
                        <form th:action="@{/registro}" th:object="${user}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombreCompleto" class="form-label">
                                        <i class="bi bi-person"></i> Nombre Completo
                                    </label>
                                    <input type="text" class="form-control" th:field="*{nombreCompleto}" 
                                           th:classappend="${#fields.hasErrors('nombreCompleto')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombreCompleto')}" 
                                         th:errors="*{nombreCompleto}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="nombreUsuario" class="form-label">
                                        <i class="bi bi-at"></i> Usuario
                                    </label>
                                    <input type="text" class="form-control" th:field="*{nombreUsuario}"
                                           th:classappend="${#fields.hasErrors('nombreUsuario')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombreUsuario')}" 
                                         th:errors="*{nombreUsuario}"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="contraseña" class="form-label">
                                        <i class="bi bi-lock"></i> Contraseña
                                    </label>
                                    <input type="password" class="form-control" th:field="*{contraseña}"
                                           th:classappend="${#fields.hasErrors('contraseña')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contraseña')}" 
                                         th:errors="*{contraseña}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="edad" class="form-label">
                                        <i class="bi bi-calendar"></i> Edad
                                    </label>
                                    <input type="number" class="form-control" th:field="*{edad}" min="1" max="120"
                                           th:classappend="${#fields.hasErrors('edad')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('edad')}" 
                                         th:errors="*{edad}"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="sexo" class="form-label">
                                        <i class="bi bi-people"></i> Sexo
                                    </label>
                                    <select class="form-select" th:field="*{sexo}"
                                            th:classappend="${#fields.hasErrors('sexo')} ? 'is-invalid' : ''">
                                        <option value="">Seleccionar</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="femenino">Femenino</option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('sexo')}" 
                                         th:errors="*{sexo}"></div>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="estatura" class="form-label">
                                        <i class="bi bi-rulers"></i> Estatura (m)
                                    </label>
                                    <input type="number" class="form-control" th:field="*{estatura}" 
                                           step="0.01" min="0.5" max="3.0" placeholder="1.75"
                                           th:classappend="${#fields.hasErrors('estatura')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('estatura')}" 
                                         th:errors="*{estatura}"></div>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="peso" class="form-label">
                                        <i class="bi bi-speedometer2"></i> Peso (kg)
                                    </label>
                                    <input type="number" class="form-control" th:field="*{peso}" 
                                           step="0.1" min="1" max="500" placeholder="70"
                                           th:classappend="${#fields.hasErrors('peso')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('peso')}" 
                                         th:errors="*{peso}"></div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-person-plus"></i> Registrar
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">¿Ya tienes cuenta? 
                                <a th:href="@{/login}" class="text-decoration-none">Inicia sesión</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
